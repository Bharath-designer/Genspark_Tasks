<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="index.css">
    <script src="WebComponents/Attachment.js"></script>
    <script type="module" src="WebComponents/MailElement.js"></script>
    <script defer src="script.js"></script>
</head>

<body>

    <div class="mobile-frame">
        <div class="top-bar">
            <span class="hamburger-icon">
                <img src="assets/hamburger.svg" alt="">
            </span>
            <div class="search-text">
                Search in mail
            </div>
            <div class="user-profile-icon">
                <img src="assets/profile.jpg">
            </div>
        </div>
        <div class="scrollable-content">
            <div class="section-label">
                Primary
            </div>
            <div class="social-row">
                <div class="social-icon-container">
                    <img src="assets/social.svg" alt="">
                </div>
                <div class="social-content">
                    <div class="social-title">
                        Social
                    </div>
                    <div class="social-text ellipsis">
                        Twitter, Twitter Message
                    </div>
                </div>
                <div class="number-label">
                    2 new
                </div>
            </div>
            <div class="social-row promotion">
                <div class="social-icon-container">
                    <img src="assets/promotion.svg" alt="">
                </div>
                <div class="social-content">
                    <div class="social-title">
                        Promotions
                    </div>
                    <div class="social-text ellipsis">
                        Netflix New Arrivals, Bank Netflix
                    </div>
                </div>
                <div class="number-label">
                    99+ new
                </div>
            </div>

            <!-- Mails will be dynamically added -->

        </div>
        <div class="footer">
            <div class="footer-icon active">
                <img src="assets/mail.svg" alt="">
            </div>
            <div class="footer-icon">
                <img src="assets/meet.svg" alt="">
            </div>
        </div>
    </div>

</body>

</html>
