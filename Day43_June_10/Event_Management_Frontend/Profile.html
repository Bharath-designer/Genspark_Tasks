<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="assets/logo-icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Prompt:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/Profile.css">
    <link rel="stylesheet" href="./stylesheets/common.css">
    <script defer type="module" src="./scripts/Profile.js"></script>
</head>

<body>
    <div class="profile-wrapper">
        <div class="top-bar">
            <img class="logo" src="./assets/logo.png" alt="">
            <img class="hamburger-icon" src="./assets/hamburger.svg" alt="">
        </div>
        <div class="profile-left hidden">
            <div class="profile-logo">
                <img onclick="location.href = '/'" src="./assets/logo.png" alt="">
            </div>
            <div class="profile-section-links"></div>
            <div onclick="document.cookie = 'token=\'logout\'';location.href = '/'" class="logout-container">
                LOGOUT
            </div>
        </div>
        <div class="profile-right">
            <div class="profile-section-title"></div>
            <div class="loader">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>

        </div>
    </div>
</body>

</html>
