<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/quotes.css">
    <script defer src="scripts/quotes.js"></script>
</head>

<body>

    <div class="quotes-wrapper">
        <nav>
            <a href="./index.html" class="nav-item">Home</a>
            <a href="./quotes.html" class="nav-item">Quotes</a>
        </nav>
        <div class="search-container">
            <input class="search-inp" type="text">
            <button onclick="search()">Search</button>
            <button onclick="clearInp()">Clear</button>
            <div class="sort-btn">
                <button>Sort</button>
                <div class="sort-container">
                    <button onclick="sort('-')">-</button>
                    <button onclick="sort('asc')">A-Z</button>
                    <button onclick="sort('desc')">Z-A</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="quotes">
                <!-- dynamic content -->
            </div>
            <div class="pagination">
                <button onclick="changePagination('prev')">Prev</button>
                <button onclick="changePagination('next')">Next</button>
            </div>
        </div>
    </div>

</body>

</html>
